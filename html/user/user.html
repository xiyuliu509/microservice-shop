<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="/css/user/user.css">
</head>
<body>
    <div class="container">
        <!-- 第一分区：个人主页和头像 -->
        <div class="header">
            <a href="#" class="home-link">用户个人中心</a>
            <div class="avatar">
                <img src="/images/User.png" alt="用户头像">
            </div>
        </div>
        
        <!-- 第二分区：个人基本信息 -->
        <div class="user-info">
            <div class="info-title">基本信息</div>
            <div class="info-content-container">
                <div class="info-item" id="username">用户名：加载中...</div>
                <div class="info-item" id="contact">联系方式：加载中...</div>
                <div class="info-item" id="last-login">最近登录时间：加载中...</div>
            </div>
        </div>
        
        <!-- 商家轮播图区域 -->
        <div id="carouselContainer" class="carousel-container">
            <div class="carousel">
                <div class="carousel-track" id="carouselTrack">
                    <div class="carousel-slide">
                        <div class="carousel-content">
                            <div class="carousel-title">小卢的家装小店</div>
                            <div class="carousel-desc">面向家装场景的定制化，支持线上预览和选购</div>
                            <div class="carousel-desc">助力打造梦想家</div>
                        </div>
                        <img src="/images/1.png" alt="photo 1" style="height: 100%; object-fit: contain;">
                    </div>
                    <div class="carousel-slide">
                        <div class="carousel-content">
                            <div class="carousel-title">专业的商家服务</div>
                            <div class="carousel-desc">高效的设计管理系统，快速定制你的设计方案</div>
                            <div class="carousel-desc">让家装设计更简单</div>
                        </div>
                        <img src="/images/2.png" alt="photo 2" style="height: 100%; object-fit: contain;">
                    </div>
                    <div class="carousel-slide">
                        <div class="carousel-content">
                            <div class="carousel-title">周到的购物服务</div>
                            <div class="carousel-desc">实时监控库存状态，优化资源配置</div>
                            <div class="carousel-desc">只为提供优质体验</div>
                        </div>
                        <img src="/images/3.png" alt="photo 3" style="height: 100%; object-fit: contain;">
                    </div>
                </div>
                <div class="carousel-arrow carousel-arrow-left" id="prevSlide">&lt;</div>
                <div class="carousel-arrow carousel-arrow-right" id="nextSlide">&gt;</div>
                <div class="carousel-indicators" id="carouselIndicators"></div>
            </div>
        </div>
        
        <!-- 用户搜索区域 -->
        <div class="user-search" id="userSearchContainer">
            <h3>用户搜索</h3>
            <div class="search-container">
                <input type="text" class="search-input" id="searchUser" placeholder="输入用户名搜索">
                <button class="search-button" id="searchButton">搜索</button>
            </div>
            <div class="search-result" id="searchResult">
                <div class="result-item" id="searchedUserName">用户名：</div>
                <div class="result-item" id="searchedUserPhone">联系方式：</div>
                <div class="action-buttons">
                    <button class="update-role-btn" id="updateRoleButton">修改权限</button>
                    <button class="delete-user-btn" id="deleteUserButton">删除用户</button>
                </div>
            </div>
        </div>
        
        <!-- 第三分区：跳转商场按钮 -->
        <a href="#" class="shop-btn">去商场</a>
        
        <!-- 第四分区：跳转订单页面按钮 -->
        <a href="#" class="order-btn">查订单</a>
        
        <!-- 第五分区：回首页和退出登录按钮 -->
        <div class="footer">
            <button class="home-btn" id="homeBtn">回首页</button>
            <button class="logout-btn" id="logoutBtn">退出登录</button>
        </div>
    </div>

    <!-- 智能客服脚本 -->

    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/user/user.js"></script>
</body>
</html>
