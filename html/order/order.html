<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理</title>
    <link rel="stylesheet" href="/css/order/order.css">
    <!-- 预加载二维码图片 -->
    <link rel="preload" href="/picture/fkm.png" as="image">
    <!-- 使用CDN加载axios，提高加载速度 -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="container no-select">
        <h1>订单管理中心</h1>
        <!-- 表格容器 -->
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th width="10%">订单号</th>
                        <th width="15%">订单状态</th>
                        <th width="15%">订单总额</th>
                        <th width="20%">创建时间</th>
                        <th width="40%">操作</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <!-- 订单将通过JavaScript动态加载 -->
                    <tr>
                        <td colspan="5" style="text-align:center">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <div class="drag-handle" id="dragHandle"></div>
        <div class="sidebar-content">
            <a href="/html/user/index.html">退出</a>
            <a href="/html/user/user.html">主页</a>
            <a href="#top" id="toTopButton">回到顶部</a>
        </div>
    </div>
    
    <!-- 延迟加载JS文件 -->
    <script src="/js/order/order.js" defer></script>
    <script src="/js/sidebar.js" defer></script>
</body>
</html>
