<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城主页</title>
    <link rel="stylesheet" href="/css/goods/goods.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="icon" href="data:,">
</head>

<body>
    <!-- 顶栏部分 -->
    <div class="header no-select">
        <h1>商城主页</h1>
        
        <!-- 管理员功能按钮 -->
        <div id="adminContainer" style="display: none;">
            <div class="admin-button-group">
                <button type="button" id="createButton" class="square-button" title="上架商品">
                    <div class="button-content">
                        <i class="bi bi-plus-circle"></i>
                        <span>上架商品</span>
                    </div>
                </button>
                <button type="button" id="deleteButton" class="square-button" title="下架商品">
                    <div class="button-content">
                        <i class="bi bi-dash-circle"></i>
                        <span>下架商品</span>
                    </div>
                </button>
            </div>
        </div>
        
        <div class="filter-section">
            <div class="spacer"></div>
            
            <!-- 搜索栏 -->
            <div class="search-container">
                <form class="search-form">
                    <div class="fx fx-gap">
                        <div>
                            <input type="text" id="searchInput" placeholder="搜索商品" required />
                        </div>
                        <div id="search-icon">
                            <button type="submit" id="searchButton">
                                <div id="search-icon-circle"></div>
                                <span></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            
            <!-- 筛选按钮 -->
            <div class="filter-container">
                <select id="categorySelect">
                    <option value="">选择商品分类</option>
                    <option value="1">石材砖</option>
                    <option value="2">仿木砖</option>
                    <option value="3">泳池砖</option>
                    <option value="4">马赛克砖</option>
                    <option value="5">底漆</option>
                    <option value="6">防水涂料</option>
                    <option value="7">内墙乳胶漆</option>
                    <option value="8">木漆及金属漆</option>
                    <option value="9">腻子</option>
                    <option value="10">美缝</option>
                    <option value="11">密封抗裂胶</option>
                </select>
                
                <select id="brandSelect">
                    <option value="">选择商品品牌</option>
                    <option value="a">马可波罗瓷砖</option>
                    <option value="b">雪狼陶瓷</option>
                    <option value="c">多乐士</option>
                    <option value="d">立邦</option>
                    <option value="e">奥斯曼</option>
                    <option value="f">西卡</option>
                </select>

                <select id="sortSelect">
                    <option value="">排序方式</option>
                    <option value="price-asc">价格从低到高</option>
                    <option value="price-desc">价格从高到低</option>
                    <option value="sales">销量优先</option>
                    <option value="new">最新上架</option>
                </select>
            </div>
        </div>
    </div>

    <!-- 商品展示区域 -->
    <div class="container no-select">
        <div class="goods-grid" id="goodsContainer">
            <!-- 商品卡片将通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- 购物车按钮 -->
    <div class="cart-container">
        <div class="cart-button" id="cartButton">
            <div class="cart-icon">
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </div>

    <!-- 购物车弹窗 -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-modal-content">
            <div class="cart-modal-header">
                <h3>购物车</h3>
                <span class="close-cart" id="closeCart">&times;</span>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- 购物车商品将通过JavaScript动态生成 -->
                <div class="empty-cart-message" id="emptyCartMessage">购物车是空的</div>
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>总计:</span>
                    <span id="cartTotal">¥0.00</span>
                </div>
                <button class="checkout-button" id="checkoutButton">结算</button>
            </div>
        </div>
    </div>

    <!-- 商家功能弹窗 -->
    <div class="merchant-modal" id="merchantModal">
        <div class="merchant-modal-content">
            <div class="merchant-modal-header">
                <h3>商家功能</h3>
                <span class="close-merchant" id="closeMerchant">&times;</span>
            </div>
            <div class="merchant-options">
                <button class="merchant-button" id="addProductButton">添加商品</button>
                <button class="merchant-button" id="manageInventoryButton">库存管理</button>
                <button class="merchant-button" id="viewOrdersButton">查看订单</button>
            </div>
        </div>
    </div>

    <!-- 商品详情弹窗 -->
    <div class="product-modal" id="productModal">
        <div class="product-modal-content">
            <div class="product-modal-header">
                <h3 id="productModalTitle">商品详情</h3>
                <span class="close-product" id="closeProduct">&times;</span>
            </div>
            <div class="product-modal-body">
                <div class="product-image-large" id="productModalImage"></div>
                <div class="product-details">
                    <h4 id="productModalName"></h4>
                    <div class="product-info-header">
                        <p class="product-price" id="productModalPrice"></p>
                        <p class="product-stock" id="productModalStock"></p>
                    </div>
                    <div class="product-info-section">
                        <div class="product-info-item">
                            <div class="product-info-label">品牌:</div>
                            <div class="product-info-value" id="productModalBrand"></div>
                        </div>
                        <div class="product-info-item">
                            <div class="product-info-label">类型:</div>
                            <div class="product-info-value" id="productModalType"></div>
                        </div>
                        <div class="product-info-item">
                            <div class="product-info-label">上架时间:</div>
                            <div class="product-info-value" id="productModalTime"></div>
                        </div>
                    </div>
                    <div class="product-quantity">
                        <span>数量:</span>
                        <div class="quantity-control">
                            <button class="quantity-button" id="decreaseQuantity">-</button>
                            <input type="number" id="productQuantity" value="1" min="1">
                            <button class="quantity-button" id="increaseQuantity">+</button>
                        </div>
                    </div>
                    <button class="add-to-cart-button" id="addToCartButton">加入购物车</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 功能区域 -->
    <div class="function-section no-select" style="display: none;">
        <!-- 隐藏的价格输入框，仅用于保存价格值 -->
        <div>
            <input type="number" id="minPrice" placeholder="最低价格" step="0.01">
            <input type="number" id="maxPrice" placeholder="最高价格" step="0.01">
        </div>
    </div>

    <div id="myModal" class="modal no-select">
        <div class="modal-content">
            <h2>上架商品</h2>
            <input type="text" id="goodsName" placeholder="商品名称" required>
            <input type="number" id="goodsPrice" placeholder="商品价格" step="0.01" min="0.01" required>
            <input type="number" id="goodsStock" placeholder="商品库存" min="0" required>
            
            <select id="goodsType" required>
                <option value="" disabled selected>请选择商品类型</option>
                <option value="1">石材砖</option>
                <option value="2">仿木砖</option>
                <option value="3">泳池砖</option>
                <option value="4">马赛克砖</option>
                <option value="5">底漆</option>
                <option value="6">防水涂料</option>
                <option value="7">内墙乳胶漆</option>
                <option value="8">木漆及金属漆</option>
                <option value="9">腻子</option>
                <option value="10">美缝</option>
                <option value="11">密封抗裂胶</option>
            </select>
            
            <select id="goodsBrand" required>
                <option value="" disabled selected>请选择商品品牌</option>
                <option value="a">马可波罗瓷砖</option>
                <option value="b">雪狼陶瓷</option>
                <option value="c">多乐士</option>
                <option value="d">立邦</option>
                <option value="e">奥斯曼</option>
                <option value="f">西卡</option>
            </select>
    
            <div class="file-input-container">
                <label for="goodsImage">选择商品图片</label>
                <input type="file" id="goodsImage" accept="image/jpeg,image/png,image/jpg" required>
                <span id="file-name">未选择文件</span>
            </div>
            
            <div id="modalError" class="error-message"></div>
            
            <div class="modal-buttons">
                <button id="confirmButton">确认</button>
                <button id="cancelButton">取消</button>
            </div>
        </div>
    </div>

    <!-- 下架商品弹窗 -->
    <div id="deleteGoodsDialog" class="custom-dialog">
        <div class="custom-dialog-content">
            <div class="custom-dialog-header">
                <h3 class="custom-dialog-title">下架商品</h3>
                <button class="custom-dialog-close">&times;</button>
            </div>
            <div class="custom-dialog-body">
                <div class="form-group">
                    <label for="deleteGoodsId">商品名称</label>
                    <input type="text" id="deleteGoodsId" style="border-radius: 4px; height: 36px; line-height: 36px; padding: 0 10px; vertical-align: middle; width: 100%; box-sizing: border-box;" placeholder="请输入要下架的商品名称" required>
                </div>
                <div id="deleteModalError" class="error-message"></div>
            </div>
            <div class="custom-dialog-footer">
                <button id="confirmDeleteButton" class="btn-primary">确认下架</button>
                <button id="cancelDeleteButton" class="btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- 订单确认弹窗 -->
    <div id="orderConfirmDialog" class="custom-dialog">
        <div class="custom-dialog-content order-confirm-dialog">
            <div class="custom-dialog-header">
                <h3 class="custom-dialog-title">订单创建成功</h3>
                <button class="custom-dialog-close">&times;</button>
            </div>
            <div class="custom-dialog-body">
                <div class="order-summary">
                    <h4>订单信息</h4>
                    <p id="orderIdDisplay"></p>
                    <p id="orderTotalDisplay"></p>
                </div>
                <div class="order-items-list">
                    <h4>订单商品</h4>
                    <div id="orderItemsContainer"></div>
                </div>
            </div>
            <div class="custom-dialog-footer">
                <button id="viewOrderButton" class="btn-primary">查看订单</button>
                <button id="continueShoppingButton" class="btn-secondary">继续购物</button>
            </div>
        </div>
    </div>

    <!-- 通用提示弹窗 -->
    <div id="customDialog" class="custom-dialog">
        <div class="custom-dialog-content">
            <div class="custom-dialog-header">
                <h3 class="custom-dialog-title">提示</h3>
                <button class="custom-dialog-close">&times;</button>
            </div>
            <div class="custom-dialog-body">
                <p id="customDialogMessage"></p>
            </div>
            <div class="custom-dialog-footer">
                <button id="customDialogConfirm" class="btn-primary">确认</button>
                <button id="customDialogCancel" class="btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- 通用警告弹窗 -->
    <div id="customAlert" class="custom-dialog">
        <div class="custom-dialog-content">
            <div class="custom-dialog-header">
                <h3 class="custom-dialog-title">提示</h3>
                <button class="custom-dialog-close">&times;</button>
            </div>
            <div class="custom-dialog-body">
                <p id="customAlertMessage"></p>
            </div>
            <div class="custom-dialog-footer">
                <button id="customAlertConfirm" class="btn-primary">确认</button>
            </div>
        </div>
    </div>

    <!-- 分页容器 -->
    <div id="paginationContainer" class="pagination-container">
    </div>

    <!-- 下架商品弹窗 -->
    <div id="deleteGoodsDialog" class="custom-dialog">
        <div class="custom-dialog-content">
            <div class="custom-dialog-header">
                <h3 class="custom-dialog-title">下架商品</h3>
                <button class="custom-dialog-close">&times;</button>
            </div>
            <div class="custom-dialog-body">
                <div class="form-group">
                    <label for="deleteGoodsId">商品名称</label>
                    <input type="text" id="deleteGoodsId" style="border-radius: 4px; height: 36px; line-height: 36px; padding: 0 10px; vertical-align: middle; width: 100%; box-sizing: border-box;" placeholder="请输入要下架的商品名称" required>
                </div>
                <div id="deleteModalError" class="error-message"></div>
            </div>
            <div class="custom-dialog-footer">
                <button id="confirmDeleteButton" class="btn-primary">确认下架</button>
                <button id="cancelDeleteButton" class="btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- 订单确认弹窗 -->
    <div id="orderConfirmDialog" class="custom-dialog">
        <div class="custom-dialog-content order-confirm-dialog">
            <div class="custom-dialog-header">
                <h3 class="custom-dialog-title">订单创建成功</h3>
                <button class="custom-dialog-close">&times;</button>
            </div>
            <div class="custom-dialog-body">
                <div class="order-summary">
                    <h4>订单信息</h4>
                    <p id="orderIdDisplay"></p>
                    <p id="orderTotalDisplay"></p>
                </div>
                <div class="order-items-list">
                    <h4>订单商品</h4>
                    <div id="orderItemsContainer"></div>
                </div>
            </div>
            <div class="custom-dialog-footer">
                <button id="viewOrderButton" class="btn-primary">查看订单</button>
                <button id="continueShoppingButton" class="btn-secondary">继续购物</button>
            </div>
        </div>
    </div>

    <!-- 通用提示弹窗 -->
    <div id="customDialog" class="custom-dialog">
        <div class="custom-dialog-content">
            <div class="custom-dialog-header">
                <h3 class="custom-dialog-title">提示</h3>
                <button class="custom-dialog-close">&times;</button>
            </div>
            <div class="custom-dialog-body">
                <p id="customDialogMessage"></p>
            </div>
            <div class="custom-dialog-footer">
                <button id="customDialogConfirm" class="btn-primary">确认</button>
                <button id="customDialogCancel" class="btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- 通用警告弹窗 -->
    <div id="customAlert" class="custom-dialog">
        <div class="custom-dialog-content">
            <div class="custom-dialog-header">
                <h3 class="custom-dialog-title">提示</h3>
                <button class="custom-dialog-close">&times;</button>
            </div>
            <div class="custom-dialog-body">
                <p id="customAlertMessage"></p>
            </div>
            <div class="custom-dialog-footer">
                <button id="customAlertConfirm" class="btn-primary">确认</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/goods/goods.js"></script>
</body>

</html>
